version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npx prisma generate
    build:
      commands:
        - NODE_ENV=production npm run build
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "SES_ACCESS_KEY_ID=$SES_ACCESS_KEY_ID" >> .env
        - echo "SES_SECRET_ACCESS_KEY=$SES_SECRET_ACCESS_KEY" >> .env
        - echo "SES_REGION=$SES_REGION" >> .env
        - echo "SES_FROM_ADDRESS=$SES_FROM_ADDRESS" >> .env
        - echo "APP_URL=$APP_URL" >> .env
        - echo "INVITE_PASS=$INVITE_PASS" >> .env

  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
